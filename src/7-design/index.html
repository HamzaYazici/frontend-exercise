<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/app.min.css" />
  </head>
  <body>
    <label for="popup-1" class="popup-toggle-btn">
      <img src="img/share-icon.svg" alt="" />
      Share
    </label>

    <input type="checkbox" id="popup-1" class="popup-toggle" />
    <div class="popup">
      <label for="popup-1" class="popup-close-fixed"></label>
      <div class="popup-inner share-popup">
        <label for="popup-1" class="popup-close">
          <img src="img/close.svg" alt="" />
        </label>
        <h4>Share this design</h4>
        <ul>
          <li>
            <a href="#">
              <img src="img/pinterest.svg" alt="" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/facebook.svg" alt="" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/twitter.svg" alt="" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/instagram.svg" alt="" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/linkedin.svg" alt="" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/tumblr.svg" alt="" />
            </a>
          </li>
        </ul>
        <h6>or copy link</h6>
        <div class="input">
          <input
            type="text"
            readonly
            id="input-url"
            value="https://www.uidesigndaily.com/posts/5d6ab9ea91deae0012006d44"
          />
          <button type="button" onclick="copy('input-url')">Copy</button>
        </div>
      </div>
    </div>

    <script>
      function notification(msg, className = "success") {
        var old_div = document.querySelector(".alert");
        if (old_div) {
          old_div.parentNode.removeChild(old_div);
        }

        var div = document.createElement("div");
        div.className = "alert " + className;
        div.innerHTML = msg;
        document.body.appendChild(div);

        setTimeout(() => div.classList.add("active"), 1);
        setTimeout(() => div.classList.remove("active"), 1000);
      }

      function copy(id) {
        document.getElementById(id).select();
        document.execCommand("copy");
        notification("Successfully copied.");
      }
    </script>
  </body>
</html>
